<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User register</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/authentication.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="home_upper">
        <header></header>

        <section id="main_content">
                <form class="authen_form" onsubmit="register(event)">
                    <p>Register to become member</p>
                    <p>Guess Name: <input type="text" name="name" id="name"></p>
                    <p>Password: <input type="password" name="password" id="password"></p>
                    <p>Confirm password: <input type="password" name="password_confirm"></p>
                    <button type="submit">Register</button>
                    <p>Already a member? <button type="button" id="login_btn" onclick="window.location.href='login.html'">Login</button></p> 
                </form>
                <!-- <div class="carouselBox"></div> -->
            </div>
        </section>
    </div>

    <footer>
        <section id="real_footer"></section>
    </footer>

    <script src="../../Main JavaScript/libs.js"></script>
    <script src="../../Authentication/authentication.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
